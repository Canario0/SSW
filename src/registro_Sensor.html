<!DOCTYPE html>
<html>
<!-- WEBPAGE'S HEAD -->

<head>

    <!-- Page's title -->
    <title>Smart Maps</title>

    <!-- Character ccodifcation -->
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8" />

    <!-- Links to necessary files to run the webpage -->
	<link rel="stylesheet" type="text/css" href="css/usuario.css" />
  <link rel="icon" type="image/png" href="img/logo.png" />
</head>

<!-- WEBPAGE'S BODY -->

<body>

    <!-- Upper action bar with button -->
    <header>
            <nav>
                <div id="titulo"><p>SMART <b>MAPS</b></p></div>
                <div id="perfil">
                    <p id="buttonHeader1">Sign In</p>
                    <p id="buttonHeader2">Sign Up</p>
                </div>
            </nav>
    </header>
    <!-- Left sensor preview bar, static until the next release -->
    <section>

      <div id="imgSensorBig">
			  <img src="img/sensor.jpg" alt="SENSOR">
		  </div>
    </section>

    <!-- Different tabs within the profile -->
    <section>
        <div id="tabs">
          <p id="sensorTab">Sensores</p>
          <p id="rutasFavTab"> Rutas Favoritas</p>
          <p id="configTab">Configuración</p>
        </div>
    </section>

    <section>
        <div id="textBoxes">
              <input id="textBox" type="text" name="textbox1">
              <input id="spinbox" type="number" min="0" max="10" step="1" value="1" size=4 name="spinbox1">
              <input id="spinbox" type="number" min="0" max="10" step="1" value="1" size=4 name="spinbox2">
              <input id="textBox" type="text" name="textbox2">
              <input id="textBox" type="text" name="textbox3">
              <input id="textBox" type="text" name="textbox4">
        </div>
        <div id="map">
          <!-- Aquí va el mapa -->
          <input id="textBox" type="text" name="textbox5">
        </div>

    </section>

    <script>
        var map;
        function initMap() {
            var madrid = { lat: 40.331, lng: -3.706 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: madrid
            });
            var marker = new google.maps.Marker({
                position: madrid,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRjO3Gm24tyvsh4gvX31esp3dFS-oyJ3g&callback=initMap" async
        defer></script>

</body>

</html>
