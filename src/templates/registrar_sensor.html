<!DOCTYPE html>
<html>
<!-- WEBPAGE'S HEAD -->

<head>

  <!-- Page's title -->
  <title>Smart Maps</title>

  <!-- Character ccodifcation -->
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8" />

  <!-- Links to necessary files to run the webpage -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/perfil.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/botones.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cabecera.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registrarSensor.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}" />
</head>

<!-- WEBPAGE'S BODY -->

<body>
  <div id="cabecera">
    <a id="titulo" href="/{{ user }}/index">SMART
      <b>MAPS</b>
    </a>
    <div id="perfil">
      <a class="boton" id="buttonHeader" href="/index">Cerrar Sesión</a>
      <a id="imgUser" href="/{{ user }}/profile"><img src="../static/img/users/{{ user }}" alt="Usuario" onerror="this.src='../static/img/users/default.png';" /></a>
    </div>
  </div>
  <form>
    <div id="cuerpo">
      <div id="imgUserBig">
        <img src="../static/img/users/{{ user }}" alt="Usuario" onerror="this.src='../static/img/users/default.png';" />
			<p id="underUser">{{ user }}</p>
        <p class="texto3">Nombre sensor:</p>
        <p id="underUser">
          <input type="text" name="Nombre Sensor" size="11" placeholder="Nombre sensor">
        </p>
      </div>

      <!-- Different tabs within the profile -->
      <div id="content">
        <div id="pestañas">
          <a class=pestaña id="pestaña" href="usuario.html">Mis Sensores</a>
          <a class=pestaña id="pestaña" href="sensores_fav.html">Sensores Favoritos</a>
          <a class=pestaña id="pestaña" href="configuracion_perfil.html">Configurar Perfil</a>
        </div>
        <div id="formularioPrincipal">
          <div class="row, primera">
            <p>Descripción</p>
            <p>
              <textarea name="descripción" rows="10" cols="33" placeholder="Breve descripción del sensor. Ej.: funcionamiento, características, tipos de medidas, etc."></textarea>
            </p>
            <div id="tipo-visibilidad">
              <div class="row, primera">
                <p>Tipo de Sensor</p>
                <select name="rating">
                  <option selected>Temperatura</option>
                  <option>Humedad</option>
                  <option>Iluminación</option>
                  <option>Contaminación</option>
                  <option>Ruido</option>
                </select>
              </div>
              <div class="row">
                <p>Visibilidad</p>
                <p>
                  <input name="howtosite" type="radio" value="public" checked>
                  <span class="textoVisibiliad">Público</span>
                </p>
                <p>

                  <input name="howtosite" type="radio" value="private">
                  <span class="textoVisibiliad">Privado</span>
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <p>Localización</p>
            <img id="imgMapa" src="../static/img/mapa.jpg" alt="mapa">
            <p class="texto3">Coordenadas:</p>
            <p><input id="inputCoordenadas" type="text" name="Coordenadas" size="20" placeholder="Introducir latitud y longitud"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <p id="botonGuardarCambios">
        <input class="boton" type="submit" value="Registrar Sensor">
      </p>
    </div>
  </form>
</body>

</html>
